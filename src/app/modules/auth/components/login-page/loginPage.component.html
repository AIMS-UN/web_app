<div class="row">
    <div class="col-md-3">
        <div class="sidebar">
            <img src="../assets/logoNegative.png" />
            <h1>AIMS</h1>
            <p>Academic information management system</p>
        </div>
    </div>
    <div class="col logBG">
        <div
            class="container main d-flex justify-content-center align-items-center"
        >
            <div class="row">
                <div class="col">
                    <h1>Iniciar sesión</h1>
                    <form [formGroup]="firstFormGroup">
                        <mat-form-field
                            class="example-full-width"
                            [hideRequiredMarker]="true"
                        >
                            <mat-label>Nombre de usuario</mat-label>
                            <input
                                required
                                matInput
                                formControlName="nameCtrl"
                            />
                        </mat-form-field>
                        <br />
                        <mat-form-field
                            class="example-full-width"
                            [hideRequiredMarker]="true"
                        >
                            <mat-label>Contraseña</mat-label>
                            <input
                                required
                                matInput
                                type="password"
                                formControlName="passCtrl"
                            />
                        </mat-form-field>
                        <br />
                        <button
                            mat-raised-button
                            color="primary"
                            class="logButtonMargin"
                            (click)="loginUser()"
                        >
                            Iniciar Sesión
                        </button>
                    </form>
                    <br />
                    <p>
                        ¿No tienes una cuenta? Crea una
                        <a routerLink="/register">aquí</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
