<div class="container main d-flex justify-content-center align-items-center">
    <div class="row">
        <div class="col">
            <h1>Regístrate</h1>
            <form
                class="example-form"
                (submit)="registerUser()"
                appearance="legacy"
            >
                <mat-form-field class="example-full-width">
                    <mat-label>Nombre de usuario</mat-label>
                    <input matInput [(ngModel)]="username" name="username" />
                </mat-form-field>
                <br />
                <mat-form-field class="example-full-width">
                    <mat-label>Contraseña</mat-label>
                    <input
                        matInput
                        type="password"
                        [(ngModel)]="password"
                        name="password"
                    />
                </mat-form-field>

                <mat-radio-group
                    class="roleSpacing"
                    aria-label="Escoge tu rol"
                    [(ngModel)]="role"
                    name="role"
                >
                    <mat-radio-button value="student" checked="checked"
                        >Estudiante</mat-radio-button
                    >
                    <mat-radio-button value="teacher"
                        >Profesor</mat-radio-button
                    >
                </mat-radio-group>
                <button
                    mat-raised-button
                    color="primary"
                    class="regButtonMargin"
                >
                    Registrate
                </button>
            </form>
            <br />
            <p>¿Ya tienes una cuenta? Accede desde <a href="/login">aquí</a></p>
        </div>
    </div>
</div>
