<div class="container main d-flex justify-content-center align-items-center">
    <div class="row">
        <div class="col">
            <h1>Iniciar sesión</h1>
            <form
                class="example-form"
                appearance="legacy"
                (submit)="loginUser(userNameField, passwordField)"
            >
                <mat-form-field class="example-full-width">
                    <mat-label>Nombre de usuario</mat-label>
                    <input matInput #userNameField />
                </mat-form-field>
                <br />
                <mat-form-field class="example-full-width">
                    <mat-label>Contraseña</mat-label>
                    <input matInput type="password" #passwordField />
                </mat-form-field>
                <br />
                <button mat-raised-button color="primary">
                    Iniciar Sesión
                </button>
            </form>
            <br />
            <p>¿No tienes una cuenta? Crea una <a href="/register">aquí</a></p>
            <p>Mensajes de Petición</p>
            <p></p>
        </div>
    </div>
</div>
