<div *ngIf="logged">
    <mat-toolbar class="toolbar">
        <img src="../assets/logoNegative.png" class="logoIcon" />
        <span>AIMS</span>
        <span class="spacer"></span>
        <button
            mat-icon-button
            [matMenuTriggerFor]="menu"
            aria-label="Example icon-button with a menu"
        >
            <mat-icon>more_vert</mat-icon>
        </button>

        <mat-menu #menu="matMenu" xPosition="before">
            <button mat-menu-item (click)="logout()">
                <mat-icon>logout</mat-icon>
                <span>Cerrar sesión</span>
            </button>
        </mat-menu>
    </mat-toolbar>
    <mat-sidenav-container>
        <mat-sidenav mode="side" opened>
            <h3>Resumen</h3>
            <a mat-flat-button href="#"> Resumen </a>
            <mat-divider></mat-divider>
            <h3>Perfil académico</h3>
            <a mat-flat-button routerLink="/report"> Reporte académico </a>
            <a mat-flat-button routerLink="/studentGrading"> Calificaciones </a>
            <a mat-flat-button routerLink="/profile"> Datos personales </a>
            <mat-divider></mat-divider>
            <h3>Asignaturas</h3>
            <a mat-flat-button routerLink="/schedule"> Horario </a>
            <a mat-flat-button routerLink="/enrollment"> Inscripciones </a>
            <a mat-flat-button routerLink="/subject"> Búsqueda </a>
            <mat-divider></mat-divider>
            <h3>Docencia</h3>
            <a mat-flat-button href="/teacherSchedule"> Asignaturas </a>
            <a mat-flat-button href="/teacherGrading"> Calificaciones </a>
            <mat-divider></mat-divider>
        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>

<div *ngIf="!logged">
    <div class="row">
        <div class="col-md-3">
            <div class="sidebar">
                <img src="../assets/logoNegative.png" />
                <h1>AIMS</h1>
                <p>Academic information management system</p>
            </div>
        </div>
        <div class="col logBG">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
