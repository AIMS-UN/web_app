query GetEnrollmentsByFilters($semester: String, $group: String, $subject: String) {
  getEnrollmentsByFilters(semester: $semester, group: $group, subject: $subject) {
    id
    user
    group
    subject
    semester
    finalGrade
  }
}

query GetEnrollmentById($id: String!) {
  getEnrollmentById(id: $id) {
    id
    user
    group
    subject
    semester
    finalGrade
  }
}

mutation CreateEnrollment($semester: String!, $group: String!, $subject: String!) {
  createEnrollment(semester: $semester, group: $group, subject: $subject) {
    id
    user
    group
    subject
    semester
    finalGrade
  }
}

mutation CancelEnrollment($semester: String!, $subject: String!) {
  cancelEnrollment(semester: $semester, subject: $subject) {
    id
    user
    group
    subject
    semester
    finalGrade
  }
}


