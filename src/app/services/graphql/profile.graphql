query GetProfiles {
  getProfiles {
    user_id
    name
    lastname
    email
    birthdate
    phone_number
    address
    historials {
      coursed_credits
      approved_credits
      reprobed_credits
      GPA
      career
    }
  }
}

query GetProfilesById($userId: String!) {
  getProfilesById(user_id: $userId) {
    user_id
    name
    lastname
    email
    birthdate
    phone_number
    address
    historials {
      coursed_credits
      approved_credits
      reprobed_credits
      GPA
      career
    }
  }
}

query GetMyProfile {
  getMyProfile {
    user_id
    name
    lastname
    email
    birthdate
    phone_number
    address
    historials {
      coursed_credits
      approved_credits
      reprobed_credits
      GPA
      career
    }
  }
}

mutation CreateProfile($profileInput: ProfileInput!) {
  createProfile(profileInput: $profileInput)
}

mutation UpdateProfile($profileInput: ProfileInput!) {
  updateProfile(profileInput: $profileInput)
}

mutation Mutation {
  deleteProfile
}
