query GetSubjectbyName($name: String!) {
  getSubjectbyName(name: $name) {
    subject_id
    name
    curriculum
    credits
    code
    career
  }
}

query GetSubjectbyCode($code: String!) {
  getSubjectbyCode(code: $code) {
    subject_id
    name
    curriculum
    credits
    code
    career
  }
}

query GetSubjectbyCareer($career: Float!) {
  getSubjectbyCareer(career: $career) {
    subject_id
    name
    curriculum
    credits
    code
    career
  }
}
